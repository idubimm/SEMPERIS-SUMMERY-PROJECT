<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            /* Light blue background */
            color: #333;
            /* Darker text for better readability */
            padding: 20px;
        }

        h1,
        h2 {
            color: #0073e6;
            /* Bright blue headings */
        }

        form {
            background-color: #ffffff;
            /* White background for the forms */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
            margin-bottom: 20px;
        }

        label {
            color: #555;
            /* Dark grey for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            /* Space out elements */
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            /* Light grey border */
            background-color: #f7f7f7;
            /* Very light grey background */
        }

        input[type="submit"] {
            background-color: #007bff;
            /* Bright blue for submit buttons */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            /* Slightly darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>User Form</h1>
    <form action="/save" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Registered Users</h2>
    <form action="/delete" method="post">
        {% for user in registered_users %}
        <p>
            <input type="checkbox" id="user{{ user.id }}" name="user{{ user.id }}">
            <label for="user{{ user.id }}">Name: {{ user.name }}, Email: {{ user.email }}</label>
        </p>
        {% endfor %}
        <input type="submit" value="Delete Selected Users">
    </form>
</body>

</html>
