<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
   
<style>
    /* Existing styles */
    body,
    html {
        height: 100%;
        /* Full height ggg*/
        margin: 0;
        /* Remove default margin */
        display: flex;
        justify-content: center;
        /* Center horizontally */
        align-items: center;
        /* Center vertically */
        font-family: Arial, sans-serif;
        background-color: #746a83;
        /* Light blue background */
    }

    .container {
        width: 300px;
        /* Set container width */
        background-color: #995555;
        /* White background for the container */
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Subtle shadow for depth */
        display: flex;
        /* Enable flex container */
        flex-direction: column;
        /* Stack children vertically */
        align-items: center;
        /* Center children horizontally */
    }

    h1,
    h2 {
        color: #0073e6;
        /* Bright blue headings */
        text-align: center;
        /* Center headings */
    }

    form {
        width: 100%;
        /* Make form fill container */
        max-width: 250px;
        /* Limit form width */
        margin: 0 auto;
        /* Center form in the container */
    }

    label {
        color: #555;
        /* Dark grey for labels */
    }

    input[type="text"],
    input[type="email"],
    input[type="submit"],
    input[type="checkbox"] {
        padding: 8px;
        margin: 8px 0;
        /* Space out elements */
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ddd;
        /* Light grey border */
        background-color: #f7f7f7;
        /* Very light grey background */
    }

    input[type="submit"] {
        background-color: #007bff;
        /* Bright blue for submit buttons */
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        /* Slightly darker blue on hover */
    }

    /* New style for aligning checkboxes to the left */
    p {
        display: flex;
        align-items: center;
        /* Align items vertically */
        justify-content: flex-start;
        /* Align items to the left */
    }

    label {
        margin-left: 8px;
        /* Add some space between the checkbox and the label */
    }
</style>



</head>

<body>


    <div class="container">
        <h1>User Form</h1>
        <form action="/save" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <h2>Registered Users</h2>
        <form action="/delete" method="post">
            {% for user in registered_users %}
            <p>
                <input type="checkbox" id="user{{ user.id }}" name="user{{ user.id }}">
                <label for="user{{ user.id }}">Name: {{ user.name }}, Email: {{ user.email }}</label>
            </p>
            {% endfor %}
            <input type="submit" value="Delete Selected Users">
        </form>
    </div>


</body>

</html>
